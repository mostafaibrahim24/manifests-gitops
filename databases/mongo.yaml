apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongo-sidecar
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mongo-sidecar
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mongo-sidecar
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mongo-sidecar
subjects:
  - kind: ServiceAccount
    name: mongo-sidecar
    namespace: default

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
      name: tcp
      protocol: TCP
    - name: mongo-exporter
      port: 9001
      targetPort: 9001
      protocol: TCP
  selector:
    app: mongodb
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  replicas: 3
  serviceName: mongodb
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      serviceAccountName: mongo-sidecar
      containers:
      - name: mongodb
        image: mongo:4.4
        ports:
        - containerPort: 27017
        command:
          - mongod
          - "--replSet"
          - rs0
          - "--bind_ip_all"
        env:
        - name: MONGO_INITDB_DATABASE
          value: employee_management
        resources:
          requests:
            cpu: "400m"
            memory: "768Mi"
          limits:
            cpu: "800m"
            memory: "1.5Gi"
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
        readinessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      - name: mongo-sidecar
        image: cvallance/mongo-k8s-sidecar
        env:
          - name: MONGO_SIDECAR_POD_LABELS
            value: "app=mongodb"
      - name: mongo-exporter
        image: percona/mongodb_exporter:0.47 
        args:
          - --mongodb.uri=mongodb://localhost:27017 
          - --web.listen-address=:9001
        startupProbe:        
          tcpSocket:
            port: 27017
          initialDelaySeconds: 60  
          periodSeconds: 10
          failureThreshold: 30
        ports:
        - containerPort: 9001
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi