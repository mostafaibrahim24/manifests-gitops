apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
      name: tcp
      protocol: TCP
    - name: mongo-exporter
      port: 9001
      targetPort: 9001
      protocol: TCP
  selector:
    app: mongodb
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  serviceName: mongodb
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: employee_management
        resources:
          requests:
            cpu: "400m"
            memory: "768Mi"
          limits:
            cpu: "800m"
            memory: "1.5Gi"
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
        readinessProbe:
          exec:
            command:
            - mongo
            - --disableImplicitBSON
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      - name: mongo-exporter
        image: percona/mongodb_exporter:0.47 
        args:
          - --mongodb.uri=mongodb://localhost:27017 
          - --web.listen-address=:9001
        ports:
        - containerPort: 9001
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi