
grafana:
  enabled: true 
  additionalDataSources:
  - name: Prometheus
    type: prometheus
    uid: prometheus-ds
    url: http://prometheus-kube-prometheus-prometheus:9090 
    access: proxy
    isDefault: true 
    editable: true

  - name: Loki
    type: loki
    uid: loki-ds
    url: http://loki:3100 
    access: proxy
    isDefault: false 
    editable: true